<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Josefin+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <div class="Card">
        <img class="nftCardImage" src="0001.png" alt="NFT Card Icon">
        <div class="cardTitle">MiUlon #0001 Abstract</div>
        <p>It is first NFT card of MiUlon collection</p>
        <div class="priceTime">
            <div class="price">
                <img src="etheriumIcon.png" alt="ETH icon">
                <div class="priceText">0.111</div>
            </div>
            <div class="time">
                <img src="clockIcon.png" alt="Clock icon">
                <div class="timeText">3 Days Left</div>
            </div>
        </div>
    </div>
</body>
</html>
